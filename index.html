<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-4xl text-center my-8 text-red-700">Please Login My Father Bank!</h1>

    <div class="w-3/5 pt-10 pb-10 m-auto bg-cyan-500 rounded">
        <input class="block w-1/2 m-auto p-2 border text-sm text-slate-500 focus:outline-none rounded " id="userEmail" type="email" placeholder="Type Your Email">
        <input class="block w-1/2 m-auto p-2 border text-sm text-slate-500 focus:outline-none rounded mt-2" id="userPassword" type="password" placeholder="Type Password">
        <div class="flex mt-2">
            <div class="m-auto">
              <button id="login-button" class="btn bg-slate-300 pt-2 pb-2 pl-8 pr-8 rounded">Login</button>
            </div>
          </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
