<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Syatem</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <h1 class="text-4xl text-center my-8 text-red-700">Your Amount Withdraw.</h1>


    <!-- Blance And tranjection  -->

    <main class=" w-3/4 mx-auto text-center">
        <section>

            <div class="grid grid-cols-3 gap-3">

                <div class="bg-black text-white pt-10 rounded pb-10">
                    <h1 class="text-4xl">Deposit</h1>
                    <h2 class="text-2xl pt-2">$<span id="totalDeposit">00</span></h2>
                </div>


                <div class="bg-red-800 text-white pt-10 rounded pb-10">
                    <h1 class="text-4xl">Blance</h1>
                    <h2 class="text-2xl pt-2">$<span id="totalBlance">100</span></h2>
                </div>

                <div class="bg-blue-800 text-white pt-10 rounded pb-10">
                    <h1 class="text-4xl">Withdrow</h1>
                    <h2 class="text-2xl pt-2">$<span id="totalWithdraw">00</span></h2>
                </div>

            </div>
        </section>

        <!-- Deposit and Withdrow  -->

    <section class="mt-5">
        <div class="grid grid-cols-2 gap-3">


         <!-- Deposit  -->
         <div class="w-100 pt-10 pb-10 border border-solid border-2 bg-slate-300 border-red-500 rounded">
            <h1 class="text-2xl pb-3">Please Deposit!</h1>
            <input class="block w-1/2 m-auto p-2 border text-sm text-slate-500 focus:outline-none rounded "
            id="depositMoney" type="text" placeholder="Deposit your Money">
            <div class="flex mt-2">
              <div class="m-auto">
            <button id="depositBtn"
             class="btn bg-red-900 text-white pt-2 pb-2 pl-8 pr-8 rounded">Deposit</button>
                    </div>
                </div>
            </div>

         <!-- WithDrow  -->
         <div class="w-100 pt-10 pb-10 bg-slate-300 border border-solid border-2 border-red-500 rounded">
            <h1 class="text-2xl pb-3">Withdraw your Money!</h1>
            <input class="block w-1/2 m-auto p-2 border text-sm text-slate-500 focus:outline-none rounded "
            id="withdrawMoney" type="text" placeholder="Withdraw your Money">
            <div class="flex mt-2">
              <div class="m-auto">
            <button id="withdrawBtn"
             class="btn bg-red-900 text-white pt-2 pb-2 pl-8 pr-8 rounded">Withdrow</button>
                    </div>
                </div>
            </div>



        </div>

        </section>
    </main>

    <script src="js/function.js"></script>

</body>

</html>
